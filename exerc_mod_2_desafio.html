	<script>
		// exercício 5
		var users = [
		  {
		    nome: 'José',
		    idade: 30,
		    sexo: 'M',
		  },
		  {
		    nome: 'Gabriela',
		    idade: 18,
		    sexo: 'F',
		  },
		  {
		    nome: 'Diego',
		    idade: 23,
		    sexo: 'M',
		  },
		  {
		    nome: 'Maria',
		    idade: 27,
		    sexo: 'F',
				  }
		];

		var divElement = document.querySelector('#content');
		var ulElement = document.createElement('ul');

		function addList(user) {
			if(user.sexo == 'M'){
				var gen = 'homem';
			}
			if(user.sexo == 'F'){
				var gen = 'mulher';
			}
			var text = user.nome + ' é ' + gen + ' e possui ' + user.idade + ' anos.';

			var liElement = document.createElement('li');
			liElement.textContent = text;
			return liElement;
		}

		for(user of users){
			addList(user);
			ulElement.appendChild(addList(user));
			// var str = u.substr();
			// console.log(u);

		}
		divElement.appendChild(ulElement);

		function orderingName(){
			var lista = [];
			for(user of users){
				lista.push(addList(user).textContent);
			}
			lista.sort();
			var i = 0;
			var txt = document.querySelectorAll('li');
			txt.textContent = lista;

	</script>
