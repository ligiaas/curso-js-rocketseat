<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Curso JS Rocketseat</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" id="app">
				<div class="form-group">
					<input type="text" id="add" class="form-control" autofocus>
					<button onclick="adicionar()">Add Lista</button>
				</div>
				<button id="btn">Add Quadrado</button>
			</div>
		</div>
	</div>
	<script>
		// exercício 1
		var btn = document.querySelector('#btn');
		btn.addEventListener('click', evt);
		function evt(){
			var boxElement = document.createElement('div');
			boxElement.style.width = '100px';
			boxElement.style.height = '100px';
			boxElement.style.backgroundColor = 'purple';
			var contElement = document.querySelector('#app');
			contElement.appendChild(boxElement);

			// exercício 2
			boxElement.onmousemove = function(){
				boxElement.style.backgroundColor = getRandomColor();
			}
		}
		function getRandomColor(){
			var letters = '0123456789ABCDEF';
		  var color = '#';
		  for (var i = 0; i < 6; i++) {
		    color += letters[Math.floor(Math.random() * 16)];
		  }
		  return color;
		}

		// exercício 3
		var nomes = ['Diego', 'Gabriel', 'Lucas'];
		var div = document.querySelector('.form-group');
		var ul = document.createElement('ul');

		for(i = 0;i < 3; i++){
			var li = document.createElement('li');
			ul.appendChild(li);
			li.textContent = nomes[i];
		}
		div.appendChild(ul);

		// exercício 4
		var ipt = document.getElementById('add');
		function adicionar(){
			var item = '<li>' + ipt.value + '</li>';
				ul.innerHTML += item;
			ipt.value = '';
			
		}

		// exercício 5
		var users = [
		  {
		    nome: 'Diego',
		    idade: 23,
		    sexo: 'M',
		  },
		  {
		    nome: 'Gabriela',
		    idade: 18,
		    sexo: 'F',
		  },
		  {
		    nome: 'José',
		    idade: 30,
		    sexo: 'M',
		  },
		  {
		    nome: 'Maria',
		    idade: 27,
		    sexo: 'F',
		  }
		];

		
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
