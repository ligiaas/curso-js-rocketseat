<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Curso JS Rocketseat</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" id="app">
				<div class="lg-box"></div>
			</div>
		</div>
	</div>
	<script>
		
		var linkElement = document.createElement('a'); //1º cria a tag a
		linkElement.setAttribute('href', 'http://twitter.com'); //2º seta o atributo href com valor o endereço do link
		var textElement = document.createTextNode('Acessar Twitter'); //3º cria o texto do link
		linkElement.appendChild(textElement); //4º insere o texto na tag a. Trad. acrescenta no linkElement o filho textElement
		var containerElement = document.querySelector('#app'); //5º seleciona a tag com id #app
		containerElement.appendChild(linkElement); //6º insere a tag a na div com id #app
		var inputElement = document.querySelector('#nome');
		containerElement.removeChild(inputElement);
		

		var boxElement = document.querySelector('.lg-box');
		boxElement.style.width = '100px';
		boxElement.style.height = '100px';
		// boxElement.style.width = 100; essa síntaxe não funciona, não sei pq
		boxElement.style.backgroundColor = 'purple';
		console.log(boxElement);

	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
