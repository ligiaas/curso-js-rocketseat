<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Curso JS Rocketseat</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	
	<script>
			/*
			condição ternária -> é usada para verificar se tal condição é verdadeira ou falsa.
			sitaxe: condição a ser verificada ? retorno se for positivo : retorno se for negativo;
			*/
			var sexo = 'M';
			// var q guarda result = cond verif ? result posit : result neg;
							var retorno = sexo === 'M' ? 'Masculino' : 'Feminino';
			console.log(retorno);

			/* FOR e WHILE 
			Os dois são estruturas de repetição. O for é mais indicado pra ser usado quando vc souber o tamanho do intervalo. */
			// for
			for(var i = 0;i <= 10;i ++){
				console.log('i: ', i);
			}
			// while
			var j = 766461;
			while(j > 20) {
				console.log('j: ', j)
				j /= 5;
			}

			/* setInterval e setTimeout
			setInterval executa uma função em um determinado intervalo de tempo. O setTimeout aguarda determinado tempo para executar uma função, como um delay. */
			// Exemplo:
			function exibeAlgo(){
				console.log('Hello Word!');
			}
			//setInterval
			setInterval(exibeAlgo, 1000); //vai exe a função exibeAlgo a cada 1000 milisegundo.
			/* Essa chamada de função -> (exibeAlgo, ...) não possui o 2 () na frente para que a função não seja executada no mesmo momento em que foi chamada */
			//setTimeout
			setTimeout(exibeAlgo, 5000); //vai exe a função 1 vez e apenas 5000 milisegundos depois de carregar o DOM.
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
